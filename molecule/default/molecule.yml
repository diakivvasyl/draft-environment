---
dependency:
  name: galaxy
  options:
    role-file: provisioning/requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      ignore: vendor/
platforms:
  - name: draft
    image: "geerlingguy/docker-${MOLECULE_PLATFORM}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      pipelining: true
  lint:
    name: ansible-lint
