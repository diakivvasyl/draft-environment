---
dependency:
  name: galaxy
  options:
    role-file: provisioning/requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint --config-data "{ignore: vendor/}" .
  ansible-lint
platforms:
  - name: draft
    image: "geerlingguy/docker-${MOLECULE_PLATFORM}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      pipelining: true
verifier:
  name: ansible
