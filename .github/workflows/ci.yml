name: CI

on:
  pull_request:
  push:
    branches:
      - 3.x.x
    tags:

jobs:
  php:
    name: PHP

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - '7.2'
          - '7.3'
          - '7.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Some tests run Composer via command line. It's not possible to require
      # a package in the detached state. Checkout to a branch to workaround
      # this.
      - name: Checkout to a branch
        run: git checkout -b test

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: ${{ matrix.php-version }}
          tools: composer:v1, prestissimo
      
      - name: Install dependencies
        run: composer update --no-progress --prefer-dist --optimize-autoloader

      - name: Coding standards
        run: vendor/bin/phpcs

      - name: Static Code Analysis
        run: vendor/bin/phpstan analyse

      - name: Tests
        run: vendor/bin/phpunit

  vagrant:
    name: Vagrant

    runs-on: ubuntu-latest

    strategy:
      matrix:
        virtual-box-version:
          - '5.2'
          - '6.0'
          - '6.1'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install VirtualBox
        run: |
          # Download and register Oracle VirtualBox keys
          sudo wget -q https://www.virtualbox.org/download/oracle_vbox_2016.asc -O- | sudo apt-key add -
          sudo wget -q https://www.virtualbox.org/download/oracle_vbox.asc -O- | sudo apt-key add -
          # Add Oracle VirtualBox repository
          sudo add-apt-repository "deb https://download.virtualbox.org/virtualbox/debian $(lsb_release -sc) contrib"
          # Update apt-get
          sudo apt-get update -qq
          # Install Linux headers
          sudo apt-get -y install linux-headers-`uname -r`
          # Install VirtualBox
          sudo apt-get install virtualbox-${{ matrix.virtual-box-version }}

      - name: Install Vagrant
        run: |
          # Add Vagrant PPA (unofficial)
          sudo add-apt-repository -y ppa:tiagohillebrandt/vagrant
          # Update apt-get
          sudo apt-get update -qq
          # Install Vagrant
          sudo apt-get install vagrant

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: 7.4
          tools: composer:v1, prestissimo

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-dev

      - name: Check Vagrant status
        run: vagrant status

  molecule:
    name: Molecule

    runs-on: ubuntu-latest

    strategy:
      matrix:
        molecule-platform:
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: 7.4
          tools: composer:v1, prestissimo

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-dev

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Molecule and it's dependencies
        run: pip install ansible~=2.10 ansible-lint docker yamllint molecule~=3.1 molecule-docker

      - name: Run Molecule tests
        run: molecule test
        env:
          MOLECULE_PLATFORM: ${{ matrix.molecule-platform }}

  code-coverage:
    name: Code Coverage

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Some tests run Composer via command line. It's not possible to require
      # a package in the detached state. Checkout to a branch to workaround
      # this.
      - name: Checkout to a branch
        run: git checkout -b test

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: xdebug
          php-version: 7.4
          tools: composer:v1, prestissimo

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Collect code coverage
        run: vendor/bin/phpunit --testsuite=unit --coverage-clover=coverage.xml

      - name: Send code coverage report to Codecov.io
        uses: codecov/codecov-action@v1
        with:
         file: coverage.xml
